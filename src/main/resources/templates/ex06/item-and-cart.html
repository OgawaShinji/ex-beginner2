<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>商品一覧</h2>

	<form th:action="@{/ex06/incart}"
		th:each="item,status:${application.itemList}" method="post">
		<div>
			<span th:text="${item.name}+'	'+${item.price}+'円'"></span> 
			<input type="hidden" name="id" th:value="${status.index}">
			<button>カートへ</button>
		</div>
	</form>

	<hr>
	ショッピングカート
	<br>

	<div th:if="${session.sessionList}">
		<form th:action="@{/ex06/delete}" th:each="item,status:${session.sessionList}">
			<div>
				<span th:text="${item.name}+'	'+${item.price}+'円'"></span>
				<input type="hidden" name="id" th:value="${status.index}">
				<button>削除</button>
			</div>
		</form>
		<span th:text="${total}"> </span>

	</div>


</body>
</html>
