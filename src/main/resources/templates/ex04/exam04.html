<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>ユーザー登録</h1>
<form th:action="@{/ex04/toresult}" th:object="${UserForm}" method="post">
<div th:if="${#fields.hasErrors('name')}"
	 th:errors="*{name}"
	 style="color:red">
</div>
名前：<input type="text" name="name" th:field="*{name}">
<br>

<div th:if="${#fields.hasErrors('age')}"
	 th:errors="*{age}"
	 style="color:red">
</div>
年齢：<input type="text" name="age" th:field="*{age}">
<br>

<div th:if="${#fields.hasErrors('comment')}"
	 th:errors="*{comment}"
	 style="color:red">
</div>
コメント：<br>
<textarea rows="5" cols="15" name="comment" th:field="*{comment}"></textarea>

<button>送信</button>
</form>

</body>
</html>
